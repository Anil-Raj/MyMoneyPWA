<mat-toolbar class="nav" color="primary">
    <div (click)="navOpen()" >
        <!-- <i class="glyphicon glyphicon-align-left"></i> -->
        <i class="material-icons">menu</i>
    </div>
    <span class="fill-space"></span>
    <mat-menu #appMenu="matMenu" >
        <button *ngIf="nav.getGroupByOptions() == gb.Transaction" mat-menu-item  (click)="groupByTransaction()" >View By Transaction   </button>
        <button *ngIf="nav.getGroupByOptions() == gb.Category" mat-menu-item (click)="groupByCategory()"> View By Category    </button>
        <button  mat-menu-item  [matMenuTriggerFor]="subMenu"> Select Time Range    </button>
        <!-- <button  mat-menu-item (click)="sync()"> Sync    </button> -->



    </mat-menu>
    <mat-menu #subMenu="matMenu">
            <button  mat-menu-item (click)="groupByMonth()"> Month <i class="material-icons" *ngIf="viewByFilter == 'month'">done</i> </button>
            <button  mat-menu-item (click)="groupByWeek()"> Week <i class="material-icons" *ngIf="viewByFilter == 'week'">done</i>   </button>
            <button  mat-menu-item (click)="groupByDay()"> Day <i class="material-icons" *ngIf="viewByFilter == 'day'">done</i>  </button>
          </mat-menu>
    <span  [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
    </span>
</mat-toolbar>
<mat-toolbar></mat-toolbar>
