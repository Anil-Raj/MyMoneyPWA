<form [formGroup]="addTransactionForm" (ngSubmit)="onSubmit(addTransactionForm)">
    <div>
        <div style="width:100%;">
            <mat-form-field style="width:50%; min-width:250px; max-width:300px;">
                <input matInput formControlName="Amount" placeholder="Amount">
            </mat-form-field>
        </div>
        <div style="width:100%;">
            <mat-form-field style="width:50%; min-width:250px; max-width:300px;">
                <textarea matInput formControlName="Description" placeholder="Note"></textarea>
            </mat-form-field>
        </div>
        <app-cat-input formControlName="categoryName"></app-cat-input>
        <div style="width:100%;">
            <mat-form-field style="width:50%; min-width:250px; max-width:300px;">
                <input matInput type="date" formControlName="time">
            </mat-form-field>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!addTransactionForm.valid">Submit</button>
    </div>
</form>
