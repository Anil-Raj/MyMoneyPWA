<div [@slideUp] class="add-category">
    <div *ngIf="transaction">
        <mat-toolbar>
            <i class="material-icons" (click)="back()">arrow_back</i>
            <span class="fill-space"></span>
            <i class="material-icons icon" routerLink="/transaction/edit/{{transaction._id}}">mode edit</i>
            <i class="material-icons icon" (click)="del(transaction._id)">delete</i>
        </mat-toolbar>
        <div class="detail">
            <!-- <mat-list> -->
            <!-- <mat-list-item> -->
            <div [ngClass]="{'red': transaction.category.Kind == kindEnum.EXPENSE, 'blue': transaction.category.Kind == kindEnum.INCOME}"
                placeholder="name">{{transaction.amount}}</div>
                <div>
                    <app-category-item [category]="transaction.category"></app-category-item>
                </div>
            <div *ngIf="transaction.Note" style="width:50%; min-width:250px; max-width:300px;padding-left:  76px;    height: 96px;">{{transaction.Note}}</div>
            <!-- </mat-list-item> -->
            <!-- </mat-list> -->

        </div>
    </div>
