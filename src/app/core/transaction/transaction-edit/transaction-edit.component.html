<div [@slideUp] class="add-category">
    <form [formGroup]="editTransactionForm" (ngSubmit)="onSubmit(editTransactionForm)">
        <mat-toolbar>
            <i class="material-icons" (click)="back()">arrow_back</i>
            <span class="fill-space"></span>
            <button mat-button (click)="onSubmit(editTransactionForm)">Save</button>
        </mat-toolbar>

        <div>
            <div style="width:100%;">
                <mat-form-field style="width:50%; min-width:250px; max-width:300px;">
                    <input [ngClass]="{'red': editTransactionForm.value.category.Kind == kindEnum.EXPENSE, 'blue': editTransactionForm.value.category.Kind == kindEnum.INCOME}" matInput formControlName="amount">
                </mat-form-field>
            </div>
            <div style="width:100%;">
                <mat-form-field style="width:50%; min-width:250px; max-width:300px;">
                    <textarea matInput formControlName="Note"></textarea>
                </mat-form-field>
            </div>
            <app-cat-input formControlName="category"  [category]="editTransactionForm.controls" required></app-cat-input>
            <div style="width:100%;">
                <mat-form-field style="width:50%; min-width:250px; max-width:300px;">
                    <input matInput type="date" formControlName="time">
                </mat-form-field>
            </div>
        </div>
    </form>

</div>
