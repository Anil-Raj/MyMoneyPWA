<div [@slideUp] class="add-category">
    <form [formGroup]="editTransactionForm" (ngSubmit)="onSubmit(editTransactionForm)">
        <mat-toolbar>
            <i class="material-icons" (click)="back()">arrow_back</i>
            <span class="fill-space"></span>
            <button mat-button (click)="onSubmit(editTransactionForm)">Save</button>
        </mat-toolbar>

        <div>
            <mat-list>
                <div style="width:100%;">
                    <div style="width:50%; min-width:250px; max-width:300px;padding-left: 75px;">
                        <app-amount-input [ngClass]="{'red': editTransactionForm.value.category.Kind == kindEnum.EXPENSE,
                        'blue': editTransactionForm.value.category.Kind == kindEnum.INCOME} " matInput formControlName="amount"
                            placeholder="amount">
                        </app-amount-input>
                    </div>
                </div>
                <app-cat-input formControlName="category" [category]="editTransactionForm.controls" required></app-cat-input>

                <div style="width:50%; min-width:250px; max-width:300px;">
                    <input matInput type="date">
                </div>



                <mat-form-field style="width:50%; min-width:250px; max-width:300px;padding-left: 75px;">
                    <textarea rows="1" matInput formControlName="Note"></textarea>
                </mat-form-field>

            </mat-list>
            <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
        </div>
    </form>

</div>
