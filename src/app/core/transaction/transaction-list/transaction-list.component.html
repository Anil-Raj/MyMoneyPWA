<div (click)="groupByFilter = 'time'">By Transaction</div>
<div (click)="groupByFilter = 'categoryId'">By Category</div>
<div *ngFor="let item of transactions | groupBy:groupByFilter">
  <div class="card">
    <div class="trans-group-header">
      <b>{{getHeader(item.key,item.value)}}</b>
    </div>
    <div >
      <div *ngFor="let hero of item.value" class="trans">
        <a routerLink="{{hero.id}}">
          <span> {{hero.description}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
