
<nav id="sidebar" class="sidenav" [ngClass]="{'active':!nav.visible}">
  <div (click)="closeSidebar()" style="float:right;">x </div>
  <div class="sidebar-header">
    <h3>Bootstrap Sidebar</h3>
  </div>
  <div class="nav-container">
    <ul class="list-unstyled components">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
        <a [routerLink]="[menuItem.path]">
          <i class="material-icons">{{menuItem.icon}}</i>
          <p class="menu-title">{{menuItem.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</nav>
