<div  (click)="displaySelectAccount()" class="account">
    
    <div *ngIf="selectedAccount">
        <mat-list>
            <mat-list-item class=" category">
                <img mat-list-avatar [src]="selectedAccount.Icon">
                <span class="name">
                    {{selectedAccount?.name}}
                </span >
                <span class="amount">{{selectedAccount?.balance[selectedAccount?.currencies[0]]/100}}</span>
            </mat-list-item>
        </mat-list>
    </div>
</div>
