<div [@slideUp] class="add-category">
    <mat-toolbar>
        <i class="material-icons" (click)="back()">arrow_back</i>
        <span class="fill-space"></span>
        <button mat-button (click)="onSubmit(editTransactionForm)">Save</button>
    </mat-toolbar>
    <form [formGroup]="editTransactionForm" (ngSubmit)="onSubmit(editTransactionForm)">
        <div>
            <div style="width:100%;">
                <div style="width:50%; min-width:250px; max-width:300px;padding-left:  70px;height:48px">
                    <app-amount-input [ngClass]="{'red': editTransactionForm.value.category.Kind == kindEnum.EXPENSE,
                    'blue': editTransactionForm.value.category.Kind == kindEnum.INCOME,
                    'green': !editTransactionForm.value.category  } " matInput formControlName="amount" placeholder="amount">
                    </app-amount-input>
                </div>
            </div>
            <mat-list>
                <mat-list-item style="height: 96px;">
                    <i style="font-size: 40px;" class="material-icons">short_text</i>
                    <mat-form-field style="width:50%; min-width:250px; max-width:300px;padding-left: 20px;">
                        <textarea matInput type="text" formControlName="note"></textarea>
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
            <div>
                <app-cat-input formControlName="category"></app-cat-input>
            </div>
            <mat-list>
                <mat-list-item class=" category">
                    <i style="font-size: 40px;" class="material-icons">date_range</i>
                    <mat-form-field style="width:50%; min-width:250px; max-width:300px;padding-left: 20px;">
                        <input matInput type="date" formControlName="time">
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
        </div>
    </form>
</div>
